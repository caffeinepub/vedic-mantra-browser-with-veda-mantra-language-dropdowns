<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vedic Mantra Browser</title>
  <script>
    // SPA fallback: redirect to index.html with the original path preserved as a query parameter
    (function() {
      var path = window.location.pathname;
      if (path && path !== '/' && path !== '/index.html') {
        // Preserve the original path in a query parameter so the app can restore it
        var redirect = '/?redirect=' + encodeURIComponent(path) + window.location.search.replace(/^\?/, '&') + window.location.hash;
        window.location.replace(redirect);
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
